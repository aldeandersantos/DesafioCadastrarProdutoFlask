<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listagem de Produtos</title>
</head>
<body>
    <h1>Listagem de Produtos</h1>
    <table border="1">
        <tr>
            <th>Nome</th>
            <th>Valor</th>
        </tr>
        {% for produto in produtos|sort(attribute='valor') %}
        <tr>
            <td>{{ produto.nome }}</td>
            <td>{{ produto.valor }}</td>
        </tr>
        {% endfor %}
    </table>
    <a href="{{ url_for('cadastrar') }}">Cadastrar novo produto</a>
</body>
</html>
